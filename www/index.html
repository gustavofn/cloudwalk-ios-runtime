        <script>
            function login()
            {
                var form = document.createElement('form');
                form.action = 'http://177.194.34.210:8080/Teste/resources/mine';
                form.method = 'post';
                var user = document.createElement('input');
                user.type = 'hidden';
                user.name = 'user';
                user.value = 'admin';
                form.appendChild(user);
                form.submit();
            }
        </script>
